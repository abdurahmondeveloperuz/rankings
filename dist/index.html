<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Rankings</title>
  <link rel="stylesheet" crossorigin href="/assets/index-BMhvdEAW.css">
</head>
<body>
    <div class="container">
        <h1>Student Rankings</h1>
        
        <div class="leaderboard">
            <!-- Top 3 Students -->
            <div class="top-three">
                <!-- Second Place -->
                <div class="student-card place-2">
                    <div class="medal silver">2</div>
                    <img src="https://i.pravatar.cc/150?img=32" alt="Student 2" class="student-img">
                    <h3>Emma Thompson</h3>
                    <p>Score: 95</p>
                </div>

                <!-- First Place -->
                <div class="student-card place-1">
                    <div class="medal gold">1</div>
                    <img src="https://i.pravatar.cc/150?img=33" alt="Student 1" class="student-img">
                    <h3>John Smith</h3>
                    <p>Score: 98</p>
                </div>

                <!-- Third Place -->
                <div class="student-card place-3">
                    <div class="medal bronze">3</div>
                    <img src="https://i.pravatar.cc/150?img=31" alt="Student 3" class="student-img">
                    <h3>Michael Johnson</h3>
                    <p>Score: 92</p>
                </div>
            </div>

            <!-- Other Rankings -->
            <div class="other-rankings">
                <div class="student-row">
                    <span class="rank">4</span>
                    <img src="https://i.pravatar.cc/150?img=34" alt="Student 4" class="student-img-small">
                    <span class="name">Sarah Wilson</span>
                    <span class="score">90</span>
                </div>

                <div class="student-row">
                    <span class="rank">5</span>
                    <img src="https://i.pravatar.cc/150?img=35" alt="Student 5" class="student-img-small">
                    <span class="name">David Brown</span>
                    <span class="score">88</span>
                </div>

                <div class="student-row">
                    <span class="rank">6</span>
                    <img src="https://i.pravatar.cc/150?img=36" alt="Student 6" class="student-img-small">
                    <span class="name">Lisa Anderson</span>
                    <span class="score">85</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
